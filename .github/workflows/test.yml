name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kagerou
          POSTGRES_PASSWORD: kagerou123
          POSTGRES_DB: kagerou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://kagerou:kagerou123@localhost:5432/kagerou_test

      - name: Run database migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://kagerou:kagerou123@localhost:5432/kagerou_test

      - name: Build API
        run: cd apps/api && npm run build

      - name: Test API build
        run: |
          cd apps/api
          timeout 10s npm start || true
        env:
          DATABASE_URL: postgresql://kagerou:kagerou123@localhost:5432/kagerou_test
          JWT_SECRET: test-jwt-secret-for-ci-testing
          ENCRYPTION_KEY: test-32-char-encryption-key!!

  test-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: cd apps/web && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Test Web build
        run: |
          cd apps/web
          timeout 10s npm start || true

  test-docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: kagerou:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-docker-compose:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test docker-compose config
        run: docker-compose config